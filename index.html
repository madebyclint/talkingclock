<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Talking Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
    </head>
    <body class="day">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h1 id="timedisplay" class="timedisplay"><span id="hour" class="timeunit hour">00</span>:<span id="minute" class="timeunit minute">00</span>:<span id="second" class="timeunit second">00</span></h1>
        <form action="/" method="get">
            <input type="number" name="hr" placeholder="hr" size="2" min="0" max="23">:
            <input type="number" name="min" placeholder="min" size="2" min="0" max="59">
            <input type="submit" value="Set alarm">
        </form>
        <a href="/" class="button turnoff">Turn Off</a>
